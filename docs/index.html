<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NJ Select Demo</title>
    <link rel="stylesheet" href="nj-select.css">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <select id="nj">
        <option value="1" disabled>Option 1</option>
        <option value="2" disabled>Option 2</option>
        <option value="3">Option 3</option>
        <option value="4">Option 4</option>
        <option value="5">Option 5</option>
    </select>

    <br>

    <button type="button" class="js-add">add</button>
    <button type="button" class="js-update">update</button>
    <button type="button" class="js-destroy">destroy</button>

    <script src="nj-select.js"></script>
    <script>
        var select = new NJSelect(document.getElementById('nj'));

        document.querySelector('.js-add').addEventListener('click', function() {
            var item = document.querySelector('#nj');
            var option = document.createElement('option');
            option.text = 'Option ' + (item.options.length + 1);
            item.add(option);

            select.update();
        });

        document.querySelector('.js-update').addEventListener('click', function() {
            select.update();
        });

        document.querySelector('.js-destroy').addEventListener('click', function() {
            select.destroy();
        });
    </script>
</body>
</html>
